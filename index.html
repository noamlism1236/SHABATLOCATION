<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זמני שבת</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Hebrew', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF3E0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
        }

        header {
            background-color: #8B5E3B;
            color: white;
            padding: 25px;
            width: 100%;
            box-sizing: border-box;
            font-weight: 700;
            font-size: 24px;
        }

        #shabbat-times {
            margin-top: 40px;
            padding: 25px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        h2 {
            font-weight: 700;
            color: #5A3E2B;
        }

        p {
            font-size: 18px;
            font-weight: 400;
        }
    </style>
    <script>
        const shabbatTimes = {
            'ירושלים': {entry: "16:55", exit: "18:07"},
            'תל אביב': {entry: "17:11", exit: "18:09"},
            'חיפה': {entry: "17:04", exit: "18:08"},
            'באר שבע': {entry: "17:05", exit: "18:09"},
            'אשדוד': {entry: "17:12", exit: "18:10"},
            'נתניה': {entry: "17:10", exit: "18:09"},
            'מודיעין': {entry: "17:04", exit: "18:08"},
            'אילת': {entry: "17:06", exit: "18:10"}
        };
        
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showShabbatTimes, showError);
            } else {
                document.getElementById("shabbat-times").innerHTML = "מיקום לא נתמך בדפדפן זה";
            }
        }
        
        function showShabbatTimes(position) {
            let closestCity = "ירושלים";
            document.getElementById("shabbat-times").innerHTML = `
                <h2>זמני שבת ב${closestCity}</h2>
                <p>כניסת שבת: ${shabbatTimes[closestCity].entry}</p>
                <p>יציאת שבת: ${shabbatTimes[closestCity].exit}</p>
            `;
        }
        
        function showError(error) {
            document.getElementById("shabbat-times").innerHTML = "לא ניתן לאתר את המיקום";
        }
    </script>
</head>
<body onload="getLocation()">
    <header>זמני שבת לפי מיקום</header>
    <div id="shabbat-times">טוען...</div>
</body>
</html>
