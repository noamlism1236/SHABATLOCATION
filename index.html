<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זמני שבת לפי מיקום</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Suez One', serif;
            text-align: center;
            background-color: #1B4D3E; /* ירוק כהה */
            color: #000; /* שחור */
            direction: rtl;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            background-color: black;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #444;
        }
        #zmanim {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>זמני שבת לפי מיקום</h1>
    <button onclick="getLocation()">הצג זמני שבת</button>
    <div id="zmanim"></div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showZmanim, showError);
            } else {
                document.getElementById("zmanim").innerHTML = "דפדפן זה אינו תומך באיתור מיקום.";
                document.getElementById("zmanim").style.display = "block";
            }
        }

        function showZmanim(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;

            let url = `https://www.hebcal.com/shabbat?cfg=json&latitude=${lat}&longitude=${lon}&m=50`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let city = data.title.split(' ')[1]; // מנסה לחלץ את שם העיר
                    let times = data.items.filter(item => item.category === "candles" || item.category === "havdalah");
                    
                    let html = `<h2>זמני שבת עבור ${city}</h2>`;
                    times.forEach(event => {
                        let eventType = event.category === "candles" ? "כניסת שבת" : "צאת שבת";
                        let time = new Date(event.date).toLocaleTimeString('he-IL', {hour: '2-digit', minute: '2-digit'});
                        html += `<p>${eventType}: ${time}</p>`;
                    });

                    document.getElementById("zmanim").innerHTML = html;
                    document.getElementById("zmanim").style.display = "block";
                })
                .catch(error => {
                    document.getElementById("zmanim").innerHTML = "שגיאה בשליפת הנתונים.";
                    document.getElementById("zmanim").style.display = "block";
                });
        }

        function showError(error) {
            let errorMessage = "שגיאה באיתור המיקום.";
            if (error.code === error.PERMISSION_DENIED) {
                errorMessage = "יש לאפשר גישה למיקום כדי לקבל זמני שבת.";
            }
            document.getElementById("zmanim").innerHTML = errorMessage;
            document.getElementById("zmanim").style.display = "block";
        }
    </script>
</body>
</html>
