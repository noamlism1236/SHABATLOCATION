<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>זמני שבת לפי מיקום</title>
    <style>
        body {
            font-family: 'Bona Nova', serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            direction: rtl;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            color: #006400;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>זמני שבת</h1>
        <p>עיר: <span id="location">מאתר מיקום...</span></p>
        <p>כניסת שבת: <span id="shabbatStart">...</span></p>
        <p>צאת שבת: <span id="shabbatEnd">...</span></p>
    </div>

    <script>
        function fetchShabbatTimes(lat, lon) {
            const url = `https://www.hebcal.com/shabbat/?cfg=json&latitude=${lat}&longitude=${lon}&M=on`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const candleLighting = data.items.find(item => item.category === "candles")?.date;
                    const havdalah = data.items.find(item => item.category === "havdalah")?.date;

                    if (candleLighting && havdalah) {
                        document.getElementById("shabbatStart").textContent = new Date(candleLighting).toLocaleTimeString('he-IL', {hour: '2-digit', minute: '2-digit'});
                        document.getElementById("shabbatEnd").textContent = new Date(havdalah).toLocaleTimeString('he-IL', {hour: '2-digit', minute: '2-digit'});
                        document.getElementById("location").textContent = data.location.title;
                    } else {
                        document.getElementById("shabbatStart").textContent = "שגיאה";
                        document.getElementById("shabbatEnd").textContent = "שגיאה";
                        document.getElementById("location").textContent = "לא נמצא מידע";
                    }
                })
                .catch(error => {
                    console.error("Error fetching shabbat times:", error);
                    document.getElementById("shabbatStart").textContent = "שגיאה";
                    document.getElementById("shabbatEnd").textContent = "שגיאה";
                    document.getElementById("location").textContent = "לא זמין";
                });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchShabbatTimes(lat, lon);
                    },
                    error => {
                        console.error("Error getting location:", error);
                        document.getElementById("location").textContent = "מיקום לא זמין";
                    }
                );
            } else {
                document.getElementById("location").textContent = "מיקום לא נתמך";
            }
        }

        getLocation();
    </script>
</body>
</html>
