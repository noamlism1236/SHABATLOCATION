<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זמני שבת</title>
    <script>
        // רשימת הערים עם זמני השבת
        const shabbatTimes = {
            ירושלים: { lat: 31.7683, lon: 35.2137, כניסה: "16:55", יציאה: "18:07" },
            נתניה: { lat: 32.321, lon: 34.853, כניסה: "17:10", יציאה: "18:09" },
            תל אביב: { lat: 32.0853, lon: 34.7818, כניסה: "17:11", יציאה: "18:09" },
            // הוסף ערים נוספות כאן
        };

        // פונקציה לחישוב מרחק בין שתי נקודות
        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371; // רדיוס כדור הארץ בקילומטרים
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // מרחק בקילומטרים
        }

        // פונקציה לבקש את המיקום של המשתמש
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    findClosestCity(lat, lon);
                }, function(error) {
                    if (error.code === error.PERMISSION_DENIED) {
                        document.getElementById("result").innerText = "נא לאפשר הרשאת מיקום בדפדפן.";
                    } else {
                        document.getElementById("result").innerText = "לא ניתן לאתר את מיקומך.";
                    }
                });
            } else {
                document.getElementById("result").innerText = "הדפדפן שלך אינו תומך במיקום גיאוגרפי.";
            }
        }

        // פונקציה למצוא את העיר הקרובה ביותר
        function findClosestCity(userLat, userLon) {
            let closestCity = "";
            let minDistance = Infinity;
            
            Object.keys(shabbatTimes).forEach(city => {
                let cityData = shabbatTimes[city];
                let distance = haversine(userLat, userLon, cityData.lat, cityData.lon);
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closestCity = city;
                }
            });
            
            if (!closestCity) {
                document.getElementById("result").innerText = "לא נמצאה עיר קרובה.";
                return;
            }

            const times = shabbatTimes[closestCity];
            document.getElementById("result").innerHTML = `
                העיר הקרובה ביותר: ${closestCity}<br>
                זמני כניסת שבת: ${times.כניסה}<br>
                זמני יציאת שבת: ${times.יציאה}
            `;
        }
    </script>
</head>
<body>
    <h1>זמני שבת</h1>
    <button onclick="getUserLocation()">מצא את מיקום שלי</button>
    <div id="result"></div>
</body>
</html>
