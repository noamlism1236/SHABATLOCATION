<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זמני שבת לפי מיקום</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f5f5dc;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            display: inline-block;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>מצא את זמני השבת הקרובים אליך</h2>
    <button onclick="getUserLocation()">מצא את העיר הקרובה</button>
    <div id="result">נא לחץ על הכפתור כדי לאתר את מיקומך.</div>

    <script>
        const shabbatTimes = {
            "ירושלים": { lat: 31.7683, lon: 35.2137, כניסה: "16:55", יציאה: "18:07" },
            "נתניה": { lat: 32.3215, lon: 34.8532, כניסה: "17:10", יציאה: "18:09" },
            "תל אביב": { lat: 32.0853, lon: 34.7818, כניסה: "17:11", יציאה: "18:09" },
            "חיפה": { lat: 32.7940, lon: 34.9896, כניסה: "17:04", יציאה: "18:08" },
            "באר שבע": { lat: 31.252973, lon: 34.791462, כניסה: "17:05", יציאה: "18:09" },
            "אשדוד": { lat: 31.8014, lon: 34.6438, כניסה: "17:12", יציאה: "18:10" },
            "מודיעין": { lat: 31.8983, lon: 35.0104, כניסה: "17:04", יציאה: "18:08" },
            "צפת": { lat: 32.965, lon: 35.498, כניסה: "16:58", יציאה: "18:05" },
            "אילת": { lat: 29.5581, lon: 34.9482, כניסה: "17:06", יציאה: "18:10" },
            "רעננה": { lat: 32.1848, lon: 34.8706, כניסה: "17:10", יציאה: "18:08" },
            "ראשון לציון": { lat: 31.9700, lon: 34.7925, כניסה: "17:11", יציאה: "18:09" },
            "בת ים": { lat: 32.0132, lon: 34.748, כניסה: "17:02", יציאה: "18:10" },
            "הרצליה": { lat: 32.1663, lon: 34.843, כניסה: "17:01", יציאה: "18:10" }
        };

        function getUserLocation() {
            if (!navigator.geolocation) {
                document.getElementById("result").innerText = "הדפדפן שלך אינו תומך במיקום גיאוגרפי.";
                return;
            }

            document.getElementById("result").innerText = "מבצע איתור מיקום...";

            navigator.geolocation.getCurrentPosition(position => {
                console.log("המיקום שלך:", position.coords.latitude, position.coords.longitude);
                findClosestCity(position.coords.latitude, position.coords.longitude);
            }, error => {
                console.error("שגיאה באיתור מיקום:", error);
                document.getElementById("result").innerText = 
                    error.code === error.PERMISSION_DENIED ? 
                    "נא לאפשר הרשאת מיקום בדפדפן." : "לא ניתן לאתר את מיקומך.";
            });
        }

        function findClosestCity(userLat, userLon) {
            let closestCity = "";
            let minDistance = Infinity;

            Object.keys(shabbatTimes).forEach(city => {
                let cityData = shabbatTimes[city];
                let distance = haversine(userLat, userLon, cityData.lat, cityData.lon);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestCity = city;
                }
            });

            if (!closestCity) {
                document.getElementById("result").innerText = "לא נמצאה עיר קרובה.";
                return;
            }

            const times = shabbatTimes[closestCity];
            document.getElementById("result").innerHTML = `
                <strong>העיר הקרובה ביותר:</strong> ${closestCity} <br>
                <strong>כניסת שבת:</strong> ${times["כניסה"]} <br>
                <strong>יציאת שבת:</strong> ${times["יציאה"]}
            `;
        }

        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371; // רדיוס כדור הארץ בקילומטרים
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function toRad(value) {
            return value * Math.PI / 180;
        }
    </script>

</body>
</html>
