<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זמני שבת</title>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&display=swap" rel="stylesheet">
    <style>
        /* Include the CSS from above */
        body {
            font-family: 'Bona Nova', serif;
            background-color: #000000;
            color: #006400;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #006400;
        }

        p {
            color: #006400;
            font-size: 18px;
        }

        .result-box {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        .result-box h2, .result-box p {
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="result"></div>

    <script>
        // Include your JavaScript function here
        const shabbatTimes = {
            "ירושלים": {"כניסה": "16:55", "יציאה": "18:07", "lat": 31.7683, "lon": 35.2137},
            "נתניה": {"כניסה": "17:10", "יציאה": "18:09", "lat": 32.3210, "lon": 34.8593},
            "תל אביב": {"כניסה": "17:11", "יציאה": "18:09", "lat": 32.0853, "lon": 34.7818},
            // Add the rest of your cities here...
        };

        function findClosestCity(userLat, userLon) {
            let closestCity = "";
            let minDistance = Infinity;

            function haversine(lat1, lon1, lat2, lon2) {
                const R = 6371;
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = 
                    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c;
            }

            Object.keys(shabbatTimes).forEach(city => {
                let cityData = shabbatTimes[city];
                let distance = haversine(userLat, userLon, cityData.lat, cityData.lon);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestCity = city;
                }
            });

            const times = shabbatTimes[closestCity];
            document.getElementById("result").innerHTML = `
                <div class="result-box">
                    <h2>העיר הקרובה ביותר: ${closestCity}</h2>
                    <p><strong>זמני כניסת שבת:</strong> ${times["כניסה"]}</p>
                    <p><strong>זמני יציאת שבת:</strong> ${times["יציאה"]}</p>
                </div>
            `;
        }
    </script>

</body>
</html>
